<nav>
  <!--
  This is if we didn't use the yml page and wrote the link url's one by one. Now we only need to mention them in navigation.yml

  <a href="/" {% if page.url == "/" %}style="color: red;"{% endif %}>
   Home
 </a>
 <a href="/about.html" {% if page.url == "/about.html" %}style="color: red;"{% endif %}>
   About
 </a> -->

 {% for item in site.data.navigation %}
    <a href="{{ item.link }}" {% if page.url == item.link %}class="current"{% endif %}>
      {{ item.name }}
    </a>
  {% endfor %}

  <!-- This uses the same structure as a link, just appears more confusing. the css class name is "current" -->
</nav>
